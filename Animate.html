<!DOCTYPE html>
<html>
<head>
    <title>jQuery Animation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </style>
</head>
<body>
    <h2>jQuery Animate Demo</h2>
    <div id="box" style="width: 100px;
            height: 100px;
            background: skyblue;
            position: relative;"></div>
    <br>
    <button id="btnAnimate">Animate Box</button>

    <script>
        $(document).ready(function(){
            $("#btnAnimate").click(function(){
                $("#box").animate({
                    width: "300px",
                    height: "200px",
                    left: "150px",
                   // "background-color":"red" bcz it does not supportes color property
                }, 1000); // 1000ms = 1 second
            });
        });
    </script>
</body>
</html>
