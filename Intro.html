<!DOCTYPE html>
<html>
<head>
    <title>jQuery Example</title>
    <!-- jQuery CDN -->
    <script src="JQuery.js"></script>
</head>
<body>
    <button id="btn">Click Me</button>
    <p id="para">Hello, this is a paragraph.</p>

    <script>
        $("#btn").click(function(){
            $("#para").hide(); // hides the paragraph when button clicked
        });
    </script>
</body>
</html>
