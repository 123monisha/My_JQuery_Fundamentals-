<!DOCTYPE html>
<html>
<head>
  <title>jQuery POST Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h2>.post() Example</h2>
  <input type="text" id="txtName" placeholder="Enter name">
  <button id="btnPost">Send Data</button>
  <div id="response"></div>

  <script>
    $(document).ready(function(){
      $("#btnPost").click(function(){
        $.post("server.aspx", { name: $("#txtName").val() }, function(response){
          $("#response").html(response);
        });
      });
    });
  </script>
</body>
</html>
