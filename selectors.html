<!DOCTYPE html>
<html>
<head>
    <title>Element Selector Example</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <button id="btn">Hide All Paragraphs</button>

    <script>
        $("#btn").click(function(){
            $("p").hide(); // Hides all paragraphs
        });
    </script>
</body>
</html>
